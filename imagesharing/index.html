<script>
     var localip = getmyIP(); 
     var success_panel = $('<div class="alert alert-success"><a class="btn btn-sm btn-success" href="/imagesharing/result_test.php">Click me</a>  to see recently added images</div>');

    //alert($('.selectpicker').selectpicker('val'));

    $("#images").fileinput({

        autoReplace: true,
        maxFileCount: 10,
        allowedFileExtensions: ["jpg","png","jpeg","JPG","PNG","JPEG"],
 
    }).
    on('filepreupload', function () {

        $('#kv-success-box').html('');
        $('.progress-bar').css("width", 0 + "px");
        $('.progress-bar').html(0);
        //setUpWaitingBar();
    }).
    on('fileuploaded', function (event, data) {
        //$('.progress-bar').html(100 + '%');
        $('#kv-success-box').append(data.response.success);
        $('#kv-success-box').append(data.response.file_name);
        $('#kv-success-box').append(success_panel);
        $('#kv-success-modal').modal('show');
    });


</script>
